<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </style>
</head>

<body>
  <div id="logo">
    <img id="logo-image" src="images/logo.svg" alt="">
  </div>
  <div id="flex-container">
    <div id="mockups">
      <img id="mockup-image" src="images/illustration-mockups.svg" alt="">
    </div>
    <div id="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</h2>
      <div id="button">
        <button id="button-register">Register</button>
      </div>
    </div>
  </div>
  <div id="social-flex-container">
    <div class="social-icons" id="facebook">
      <img class="icons" id="facebook-image" src="images/facebook-logo.svg" alt="">
    </div>
    <div class="social-icons" id="twitter">
      <img class="icons" src="images/logo-twitter.svg" alt="">
    </div>
    <div class="social-icons" id="instagram">
      <img class="icons" src="images/logo-instagram.svg" alt="">
    </div>
  </div>
</body>

</html>
